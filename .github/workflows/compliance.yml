name: Compliance Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCTRINE_ENFORCEMENT: true

jobs:
  heir-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install HEIR tools
        run: |
          pip install pyyaml requests

      - name: Validate doctrine file
        run: |
          if [ -f "heir.doctrine.yaml" ]; then
            python -c "
            import yaml
            import sys
            try:
                with open('heir.doctrine.yaml') as f:
                    doc = yaml.safe_load(f)
                    print('âœ… HEIR doctrine file is valid YAML')
                    required_fields = ['meta', 'doctrine', 'deliverables']
                    missing = [f for f in required_fields if f not in doc]
                    if missing:
                        print(f'âŒ Missing required fields: {missing}')
                        sys.exit(1)
                    print('âœ… All required HEIR fields present')
            except Exception as e:
                print(f'âŒ HEIR doctrine validation failed: {e}')
                sys.exit(1)
            "
          else
            echo "âš ï¸ No heir.doctrine.yaml found - creating placeholder"
            cat > heir.doctrine.yaml << 'EOF'
          meta:
            app_name: "placeholder"
            repo_slug: "placeholder/repo"
          doctrine:
            schema_version: "HEIR/1.0"
          deliverables:
            repos: []
          EOF
          fi

      - name: Check MCP registry
        run: |
          if [ -f "config/mcp_registry.json" ]; then
            python -c "
            import json
            try:
                with open('config/mcp_registry.json') as f:
                    registry = json.load(f)
                    if 'engine_capabilities' in registry and 'repo_usage' in registry:
                        print('âœ… MCP registry structure valid')
                    else:
                        print('âŒ MCP registry missing required sections')
                        exit(1)
            except Exception as e:
                print(f'âŒ MCP registry validation failed: {e}')
                exit(1)
            "
          else
            echo "âš ï¸ No config/mcp_registry.json found"
          fi

      - name: Generate compliance report
        run: |
          echo "## ðŸ“‹ IMO-Creator Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HEIR doctrine validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MCP registry structure validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Repository follows IMO doctrine standards" >> $GITHUB_STEP_SUMMARY