name: Error Hygiene

# Run every 6 hours and on manual trigger
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no database changes)'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  error-hygiene:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Run Error Hygiene
        env:
          NEON_HOST: ${{ secrets.NEON_HOST }}
          NEON_DATABASE: ${{ secrets.NEON_DATABASE }}
          NEON_USER: ${{ secrets.NEON_USER }}
          NEON_PASSWORD: ${{ secrets.NEON_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "ðŸ” Running in DRY-RUN mode"
            python ops/schedulers/error_hygiene.py --dry-run
          else
            echo "ðŸ§¹ Running error hygiene"
            python ops/schedulers/error_hygiene.py
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Error Hygiene Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Type:** ${{ github.event.inputs.dry_run == 'true' && 'Dry Run' || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered:** ${{ github.event_name == 'schedule' && 'Scheduled (every 6 hours)' || 'Manual' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Thresholds" >> $GITHUB_STEP_SUMMARY
          echo "- Tombstone: 30 days" >> $GITHUB_STEP_SUMMARY
          echo "- Max Retries: 3" >> $GITHUB_STEP_SUMMARY
          echo "- Alert: >5 errors/hour" >> $GITHUB_STEP_SUMMARY
          echo "- UNKNOWN Escalation: 24 hours" >> $GITHUB_STEP_SUMMARY
