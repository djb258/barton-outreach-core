  # Enrichment Dispatch
  - process_id: f6a7b8c9-d0e1-2345-f123-456789012345
    process_name: enrichment_dispatch
    env_flag: PEOPLE_INTEL_ENRICH_ENABLED
    default_state: enabled
    safe_mode: dry-run
